<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isPrime(number){
            let check = true;
            if (number===1){
                check =false;
            }else if (number==2){
                check = true;
            }else {
                for (let i=2; i< number;i++){
                    if (number%i==0){
                        check = false;
                    }
                }
            }
            return check;
        }

        let number = parseInt(prompt('Enter a number: '));
        let result = isPrime(number);
        if (result){
            alert(number + ' is a prime number');
        }else {
            alert(number + ' is not a prime number');
        }

    </script>
</body>
</html>
