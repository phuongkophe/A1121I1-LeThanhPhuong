<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function increaseNumber(number) {
            let result = number + 1
            return result;
        }
        let number = parseInt(prompt("Enter a number "));
        let output = increaseNumber(number);
        alert(output);
    </script>
</body>
</html>
