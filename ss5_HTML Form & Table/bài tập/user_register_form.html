<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr>
                <td>Họ và tên:</td>
            </tr>
            <tr>
                <td id="name"><input type="text"></td>
            </tr>
            <tr>
                <td>Email:</td>
            </tr>
            <tr>
                <td id="email"><input type="email"></td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
            </tr>
            <tr>
                <td id="phone"><input type="number"></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
            </tr>
            <tr>
                <td id="gender"><input type="radio">Nam <input type="radio">Nữ</td>
            </tr>
            <tr>
                <td><button type="submit">Đăng ký</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
