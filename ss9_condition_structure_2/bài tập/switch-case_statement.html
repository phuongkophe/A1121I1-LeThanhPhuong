<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="num" type="text">
    <button onclick="calculate()">Tính số ngày</button>
    <p id="display"></p>
    <script>
        function calculate() {
            let month = document.getElementById('num').value;
            switch (month) {
                case '4':
                case '6':
                case '9':
                case '11':
                    document.getElementById('display').innerText = 'Tháng ' + month + 'có 30 ngày';
                    break;
                case '1':
                case '3':
                case '5':
                case '7':
                case '8':
                case '12':
                    document.getElementById('display').innerText = 'Tháng ' + month + ' có 30 ngày';
                    break;
                case '2':
                    document.getElementById('display').innerText = 'Tháng ' + month + ' có 28 hoặc 29 ngày';
                    break;
                default:
                    document.getElementById('display').innerText = 'Tháng nhập vào không tồn tại';
            }
        }
    </script>
</body>
</html>
