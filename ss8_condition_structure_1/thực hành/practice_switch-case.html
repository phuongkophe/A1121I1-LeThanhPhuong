<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="font-size: larger">
    <script>
        let value = prompt('Type a number');
        let a = value >0;
        switch (a) {
            case true: document.write(1);break
            case false:
                let b = value < 0
                switch (b) {
                    case true: document.write(-1);break;
                    case false: document.write(0);break;
                }
        }
    </script>
</body>
</html>
