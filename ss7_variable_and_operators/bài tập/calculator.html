<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script>document.write("hi")</script>
</head>
<body>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <br>
    <button onclick="addition()">Addition(+)</button>
    <button onclick="subtraction()">Subtraction(-)</button>
    <button onclick="multiplication()">Multiplication(X)</button>
    <button onclick="division()">Division(/)</button>
    <p id="result"></p>
    
    <script>
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        function addition() {
            let result = parseInt(num1.value) + parseInt(num2.value);
            document.getElementById('result').innerText= 'Result Addition: ' + result;
        }
        function subtraction() {
            let result = parseInt(num1.value) - parseInt(num2.value);
            document.getElementById('result').innerText= 'Result Subtraction: ' + result;
        }
        function multiplication() {
            let result = parseInt(num1.value) * parseInt(num2.value);
            document.getElementById('result').innerText= 'Result Multiplication: ' + result;
        }
        function division() {
            let result = parseInt(num1.value) / parseInt(num2.value);
            document.getElementById('result').innerText= 'Result Division: ' + result;
        }
    </script>
</body>
</html>
