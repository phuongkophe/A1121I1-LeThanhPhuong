<body>
<!--Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->
    <script>
        let n1 = 0, n2 = 1, nextTerm;
        let sum =0;
        console.log('Fibonacci Series:');

        for (let i = 1; i <= 19; i++) {
            console.log(n1);
            nextTerm =n1 +  n2;
            n1 = n2;
            n2 = nextTerm;
            sum += n1;
        }
        alert('Summary of the first 20 numbers in the fibonacci sequence: '+sum);
    </script>
