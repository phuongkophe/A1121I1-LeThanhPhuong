<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
    <script>
        let num1 =0;
        let num2 =1;
        let nextTerm=0;
        for (let i = 1; i<Number.POSITIVE_INFINITY; i++ ){
            num1=num2;
            num2=nextTerm;
            nextTerm=num1+num2;
            if(nextTerm%5==0){
                alert("First Fibonacci number divisible by 5: "+nextTerm);
                break;
            }
        }
    </script>
</body>
</html>
