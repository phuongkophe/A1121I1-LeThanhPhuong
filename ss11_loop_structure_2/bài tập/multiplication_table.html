<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="table"></div>

    <script>
        let html = "<table border=\"1\" cellspacing=\"5px\" cellpadding=\"5px\">";
        for (let row = 1;row<=10;row++){
            html += "<tr>";
            for (let col = 1;col<=10;col++ ){
                let result = row*col
                html += "<td>";
                html += col + 'x' + row + '=' + result;
                html += "</td>";
            }
            html += "</tr>";
        }
        html += "</table>";
        document.getElementById('table').innerHTML = html;
    </script>
</body>
</html>
