<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Tính giai thừa của một số nguyên dương-->
    <script>
        let result= 1;
        let number = parseInt(prompt("Enter a number: "));
        for (let i = number; i>0; i--){
             result *= i;
        }
        alert('The factorial of ' + number + ' is: ' + result);

    </script>
</body>
</html>
