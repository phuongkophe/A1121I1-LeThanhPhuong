<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [2,5,3,55,34,12,23,4,78,99];
        let average;
        let maxNumber = Math.max.apply(null,arr);
        let sum=0;
        for (let i=0;i<arr.length;i++){
            sum+= arr[i];
            average = sum/arr.length;
        }
        document.write(`The biggest number in array ${arr} is: ` +maxNumber+ ' the average of array is: ' +average);
    </script>
</body>
</html>
