<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(celsius) {
                this.celsius = celsius;
            }
            getCelsius() {
                return this.celsius;
            }
            setCelsius(celsius){
                this.celsius = celsius;
            }
            CelsiustoFahrenheit(){
                return this.celsius*9/5+32;
            }
            CelsiustoKenvin(){
                return this.celsius+273.15;
            }
        }
        let temperature_1 = new Temperature(25);
        alert("Fahrenheit: " +temperature_1.CelsiustoFahrenheit()+ 'F' +"| "+ 'Kenvin ' +temperature_1.CelsiustoKenvin() +'K');
    </script>
</body>
</html>
