<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1500" height="900" style="border: 1px solid #d3d3d3;"></canvas>
    <script>
        class Rectangle{
            constructor(length,width,) {
                this.length= length;
                this.width= width;
            }
            getLength(){
                return this.length;
            }
            setLength(length){
                this.length = length;
            }
            getWidth(){
                return this.width;
            }
            setWidth(){
                return this.width;
            }
            calculateArea(){
                return this.width*this.length;
            }
            calculatePerimeter(){
                return (this.length+this.width)*2
            }
            displayRectangle(){
                let ctx = document.getElementById('myCanvas').getContext('2d');
                ctx.beginPath();
                ctx.fillRect(100,100,this.length,this.width);
            }
        }
        let rectangle_1 = new Rectangle(40,30);
        rectangle_1.displayRectangle();
        alert("Area of rectangle: " +rectangle_1.calculateArea()+ '|' + ' Perimeter of rectangle: ' +rectangle_1.calculatePerimeter());
        rectangle_1.setLength(100);
        rectangle_1.setWidth(50);
        alert("Area of rectangle: " +rectangle_1.calculateArea()+ '|' + ' Perimeter of rectangle: ' +rectangle_1.calculatePerimeter());
    </script>
</body>
</html>
